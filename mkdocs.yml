site_name: RAAD EHR User Guide
site_url: https://dhis2.org/
nav:
  - Home: index.md
  - User Guide: user_guide.md
  - About: about.md
theme:
   name: material
   features:
      - navigation.tabs
      - navigation.sections
      - toc.integrate
      - navigation.top
      - search.suggest
      - search.highlight
      - content.tabs.link
      - content.code.annotation
      - content.code.copy
   language: en
   palette:
     - scheme: default
       toggle:
         icon: material/toggle-switch-off-outline 
         name: Switch to dark mode
       primary: teal
       accent: purple 
     - scheme: slate 
       toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
       primary: teal
       accent: lime

